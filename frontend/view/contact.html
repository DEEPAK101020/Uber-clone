<!DOCTYPE html>
<html>
  <head>
    <!-- *******  Link To CSS Style Sheet  ******* -->
    <link rel="stylesheet" type="text/css" href="../style/contact.css" />
    <link rel="stylesheet" type="text/css" href="../style/popup.css" />

    <!-- *******  Font Awesome Icons Link  ******* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- *******  Link To Goggle Fonts  *******  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <main class="row">
        <!--  *******   Left Section (Column) Starts   *******  -->

        <section class="col left">
          <!--  *******   Title Starts   *******  -->

          <div class="contactTitle">
            <h2>Get In Touch</h2>
            <p>
              If you want to contact with us then fill out this form we will get
              back to you
            </p>
          </div>

          <!--  *******   Title Ends   *******  -->

          <!--  *******   Contact Info Starts   *******  -->

          <div class="contactInfo">
            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="details">
                <span>Phone</span>
                <span>+91 91234 23546</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="details">
                <span>Email</span>
                <span>rider.riderX@gmail.com</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="details">
                <span>Location</span>
                <span>Park Street, Kolkata</span>
              </div>
            </div>
          </div>

          <!--  *******   Contact Info Ends   *******  -->

          <!--  *******   Social Media Starts   *******  -->

          <div class="socialMedia">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>

          <!--  *******   Social Media Ends   *******  -->
        </section>

        <!--  *******   Left Section (Column) Ends   *******  -->

        <!--  *******   Right Section (Column) Starts   *******  -->

        <section class="col right">
          <!--  *******   Form Starts   *******  -->

          <form class="messageForm">
            <div class="inputGroup halfWidth">
              <input type="text" name="" required="required" />
              <label>Your Name</label>
            </div>

            <div class="inputGroup halfWidth">
              <input type="email" name="" required="required" />
              <label>Email</label>
            </div>

            <div class="inputGroup fullWidth">
              <input type="text" name="" required="required" />
              <label>Subject</label>
            </div>

            <div class="inputGroup fullWidth">
              <textarea required="required"></textarea>
              <label>Say Something</label>
            </div>

            <div class="inputGroup fullWidth">
              <button id="send-message">Send Message</button>
            </div>
          </form>

          <!--  *******   Form Ends   *******  -->
        </section>

        <!--  *******   Right Section (Column) Ends   *******  -->
      </main>
    </div>
    <section id="popup" class="contact-invisible">
      <span class="overlay"></span>

      <div class="modal-box">
        <i class="fa-regular fa-circle-check"></i>
        <h2>Completed</h2>
        <h3>You have successfully filled out the form</h3>

        <div class="buttons">
          <button class="close-btn" id="popup-close">Ok, Close</button>
        </div>
      </div>
    </section>
    <script>
      const sendbtn = document.getElementById("send-message");
      const section = document.querySelector("#popup");
      const container = document.querySelector(".container");
      const overlay = document.querySelector("#popup .overlay");
      const closeBtn = document.querySelector("#popup .close-btn");

      sendbtn.addEventListener("click", (e) => {
        e.preventDefault();
        section.classList.add("active");
        section.classList.remove("contact-invisible");
        container.classList.add("contact-invisible");
      });

      overlay.addEventListener("click", (e) => {
        e.preventDefault();
        section.classList.remove("active");
        section.classList.add("contact-invisible");
      });

      closeBtn.addEventListener("click", (e) => {
        e.preventDefault();
        section.classList.add("contact-invisible");
        section.classList.remove("active");
      });

      const closebtn = document.getElementById("popup-close");
      closebtn.addEventListener("click", () => {
        location.reload();
      });
    </script>
  </body>
</html>
